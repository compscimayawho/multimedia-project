                <div class="offcanvas-body">

    <div class="psut-gallery my-4 mx-1 m-lg-5">

            </div>

            <div class="image-container">
                <img loading="lazy" class="hidden image mb-3" src="./assets/images/img1_24bit.png"

                <img loading="lazy" class="hidden image mb-3" src="./assets/images/img4.jpeg" alt="Image 4">
                <img loading="lazy" class="hidden image mb-3" src="./assets/images/img1_monochrome.png"
                    alt="PSUT 1bit Image 1">
                <video class="hidden video mb-3" controls>
                    <source src="./assets/videos/rain.mp4">
                </video>
                <img loading="lazy" class="hidden image mb-3" src="./assets/images/img5.jpeg" alt="Image 5">

                </video>

                    <source src="./assets/videos/friendship_auditorium.mp4">

                <img loading="lazy" class="hidden image mb-3" src="./assets/images/img9.jpeg" alt="Image 9">
