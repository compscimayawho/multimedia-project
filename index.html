<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSUT - Home</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">


</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar fixed-top navbar-expand-md shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.png" alt="PSUT logo" width="65">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <img src="./images/logo-stretched.png" alt="PSUT logo" height="50">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 px-3">
                        <li class="nav-item mx-1 text-center active">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-1 text-center">
                            <a class="nav-link" href="#">Events</a>
                        </li>
                        <li class="nav-item mx-1 text-center">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item mx-1 text-center d-inline">
                            <a class="nav-link" href="#">Extra</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section m-5">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-7 hero-text p-5">
                    <h1 class="mb-4">Reserve Your Spot, Elevate Your Experience at PSUT!</h1>
                    <p class="mb-5">Welcome to PSUT's Event Reservations Platform - Where Innovation Meets
                        Participation! Explore,
                        Register,
                        and Be a Part of the Unforgettable Moments.</p>
                    <a href="#" class="rounded-pill">Explore events!</a>
                </div>
                <div class="col-4 p-0 hero-illustration">
                    <img class="object-fit-fill" src="./images/online-calendar.svg" alt="Online Calendar Illustration"
                        width="100%">
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="./script.js"></script>
</body>

</html>
